<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律文サンプル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #005bac;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #005bac;
        }

        p {
            margin: 0.5rem 0;
            text-indent: 1em;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #005bac;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>法律文サンプルページ</h1>
    </header>
    <main>
        <section>
            <h2>第1章 総則</h2>
            <p>第1条（目的）</p>
            <p>この法律は、社会秩序を維持し、国民の基本的権利を保障することを目的とする。</p>
        </section>
        <section>
            <h2>第2章 権利と義務</h2>
            <p>第2条（基本的人権の尊重）</p>
            <p>すべての人は、法の下に平等であり、差別されない権利を有する。</p>
        </section>
        <section>
            <h2>第3章 裁判および罰則</h2>
            <p>第3条（公正な裁判）</p>
            <p>すべての人は、迅速かつ公正な裁判を受ける権利を有する。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 法律サンプルウェブサイト</p>
    </footer>
</body>
</html>
